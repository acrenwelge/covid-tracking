<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8>
  <title>COVID Graph</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <h1>Coronavirus Cases in the US</h1>
    <div class="mb">
      <strong>
        Disclaimer: this is a VERY SIMPLE model using a simple regression on the existing data. Please do not use
        this in place of more sophisticated, professional models which use more accurate parameters to forecast cases
      </strong>
    </div>
    <div id="line-graph-container">
      <canvas id="line-graph"></canvas>
    </div>
    <div class="mb mt">
      <button class="bg-blue" id="getUSTotal">Get Current Summary</button>
      <button class="bg-blue" id="toggleViewIncreases">View Daily Increases</button>
      <button class="bg-blue" id="toggleAxis" type="button" name="button" hidden>Toggle Axis</button>
    </div>
    <div class="mb mt">
      <div class="mb">
        <label for="model">Regression:</label>
        <select class="select-css" name="model" id="select-model">
          <option value="exponential" selected>Exponential</option>
          <option value="polynomial">Polynomial</option>
          <option value="linear">Linear</option>
          <option value="power">Power Law</option>
        </select>
      </div>
      <span>Predict total cases in </span><input class="input-sm" id="predict-input" type="number" min=0> days
      <button type="button" class="bg-red" name="button" id="predict-btn">Go</button>
      <div id="result-box">
        <span id="result"></span>
      </div>
    </div>
    <div id="pie-chart-container" class="mb" hidden>
      <div id="stats" class="mb"></div>
      <canvas id="pie-chart"></canvas>
    </div>
  </main>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script type="text/javascript" src="./regression.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
